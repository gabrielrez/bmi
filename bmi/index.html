<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>

<body>
  <div class="calculator">
    <h1>BMI Calculator</h1>
    <div class="container">
      <div class="inputs">
        <label>Wheight (kg)</label>
        <input id="weight" class="input-number" type="number" name="weight" id="wheight" placeholder="64">
        <label>Height (m)</label>
        <input id="height" class="input-number" type="number" name="weight" id="wheight" placeholder="1.73">
        <button>Calculate</button>
      </div>
      <div class="result">
        <h2>BMI:</h2>
        <span id="bmi-result"></span>
        <p id="bmi-text"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
